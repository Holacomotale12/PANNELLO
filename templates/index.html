<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix - Accesso Riservato</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Orbitron', sans-serif; background: #000; overflow: hidden; }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 60px rgba(255, 0, 0, 0.2);
      color: #fff;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 40px;
      color: #e50914;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #e50914;
      animation: pulse 3s infinite ease-in-out;
      font-weight: 900;
      letter-spacing: 3px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 15px #e50914; }
      50% { transform: scale(1.05); text-shadow: 0 0 25px #ff3d3d; }
    }

    .glass h2 {
      font-weight: 400;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
    }

    button:hover {
      background-color: #ff3d3d;
    }

    .note {
      font-size: 13px;
      color: #aaa;
      margin-top: 15px;
    }

    .support-buttons {
      margin-top: 10px;
    }

    .support-buttons a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #e50914;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 8px #e50914;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 14px;
    }

    .support-buttons a:hover {
      background-color: #e50914;
      color: #000;
      box-shadow: 0 0 15px #ff3d3d;
    }

    @media screen and (max-width: 480px) {
      .logo { font-size: 30px; }
      .glass { padding: 30px 20px; }
      .support-buttons a {
        font-size: 13px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="glass">
      <div class="logo">Netflix</div>
      <h2>Accesso Riservato</h2>
      <form method="post">
        <input type="text" name="code" placeholder="Inserisci la tua chiave..." required>
        <button type="submit">ACCEDI</button>
      </form>
      <div class="note">MR. IPTV</div>

      <div class="support-buttons">
        <a href="https://t.me/+9QhZQhHrpggyZjg8" target="_blank" rel="noopener">Canale Telegram</a>
      </div>
    </div>
  </div>

  <script src="/static/background.js"></script>
</body>
</html>
